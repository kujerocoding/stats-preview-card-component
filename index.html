<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
    <link rel="stylesheet" href="/style.css">
    <title>Stats Preview Card Component</title>
</head>
<body>
    <div class="main__container">
        <div class="main__img-container">
            <img src="/images/image-header-mobile.jpg" alt="Employees Header Image" class="main__img">
        </div>
        <div class="main__text-container">
            <h2 class="text__primary">
                Get <span class="text__highlight">insights </span>that help your business grow.
            </h2>
            <p class="text__info">
                Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="text__all-stats-container">
                <div class="text__stats-container">
                    <h2 class="text__stats">
                        10k+
                    </h2>
                    <p class="text__stats-info">
                        Companies
                    </p>
                </div>
                <div class="text__stats-container">
                    <h2 class="text__stats">
                        314
                    </h2>
                    <p class="text__stats-info">
                        Templates
                    </p>
                </div>
                <div class="text__stats-container">
                    <h2 class="text__stats">
                        12M+
                    </h2>
                    <p class="text__stats-info">
                        Queries
                    </p>
                </div>    
        </div>
        </div>
        
    </div>
    <div class="attribution">
        <p>
            Challenge by <a href="https://www.frontendmentor.io/challenges" target="_blank">Frontend Mentor. </a>Coded by <a href="https://github.com/kujerocoding" target="_blank">Jerome Manset.</a>
        </p>
    </div>
</body>
</html>
